<div class="panel panel-default">
    <div class="panel-body">
        <div class='row'>
            <div class='row'>
            <div class='col-md-3'>Show Mugs less than price:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
         <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Below are mugs with price less than {{listFilter}} </h3>
            </div>
        </div>
            <div class="col-xs-4 box-content" *ngFor='let mug of mugs| priceFilter:listFilter'>
              <img [src]='mug.imgLocation'
                                 [style.width.px]='imageWidth' 
                                 [style.height.px]='imageHeight'
                                 [style.margin.px]='imageMargin'>
              <div>{{mug.quantityInfo | uppercase}}</div>
              <div>&#8377;{{mug.price}}</div>
              <div><m-star [rating]='mug.starRating'
                    (ratingClicked)='onRatingClicked($event)'>
              </m-star></div>
              <button class="btn btn-default">Checkout</button>
              
            </div>
        </div>
    </div>
  </div>
